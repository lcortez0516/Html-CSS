<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food website</title>
    <!-- Style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <header>
    <nav>
      <!-- Logo -->
      <img src="img/logo.png" class="logo" alt="logo" />
      <ul class="flex-center">
        <li><a href="" class="text-md">Menu</a></li>
        <li><a href="" class="text-md">Order</a></li>
        <li><a href="" class="text-md">Restaurants</a></li>
        <li><a href="" class="text-md">Track Order</a></li>
      </ul>
      <div class="search-container flex-center">
        <div class="search-bar flex-between">
          <input
            type="text"
            class="search text-md"
            placeholder="Search Restaurants, Cuisine..... "
          />
          <i class="fa fa-search icon"></i>
        </div>
        <i class="fa fa-cart-plus icon"></i>
      </div>
    </nav>
  </header>
  <body></body>
</html>
